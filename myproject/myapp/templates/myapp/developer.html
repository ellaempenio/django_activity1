<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Developers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3e0;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ef6c00;
            font-size: 2.5em;
        }
        .developer {
            margin: 20px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            width: 60%;
            text-align: center;
        }
        .developer h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #e65100;
        }
        .developer p {
            font-size: 1.1em;
            color: #555;
        }
        .developer:hover {
            transform: scale(1.05);
            transition: 0.3s ease;
        }
        .nav-links {
            margin-top: 20px;
            text-align: center;
        }
        a {
            color: #ef6c00;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
        }
        a:hover {
            color: #e65100;
        }
    </style>
</head>
<body>
    <h1>Car Developers/Manufacturers</h1>
    <div class="developer">
        <h2>Tesla</h2>
        <p>Leading electric vehicle manufacturer known for innovation.</p>
    </div>
    <div class="developer">
        <h2>Ford</h2>
        <p>One of the most iconic American automakers.</p>
    </div>

    <div class="nav-links">
        <a href="/myapp/model/">Car Models</a> |
        <a href="/myapp/year/">Manufacturing Years</a>
    </div>
</body>
</html>
