<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Models</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2.5em;
        }
        .car-model {
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            width: 60%;
            text-align: center;
        }
        .car-model h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #2196F3;
        }
        .car-model p {
            font-size: 1.1em;
            color: #555;
        }
        .car-model:hover {
            transform: scale(1.05);
            transition: 0.3s ease;
        }
        .nav-links {
            margin-top: 20px;
            text-align: center;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
        }
        a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Popular Car Models</h1>
    <div class="car-model">
        <h2>Tesla Model S</h2>
        <p>An electric car with long-range capability and advanced technology.</p>
    </div>
    <div class="car-model">
        <h2>Ford Mustang GT</h2>
        <p>A powerful American muscle car known for its performance.</p>
    </div>
    
    <div class="nav-links">
        <a href="/cars/year/">Manufacturing Years</a> |
        <a href="/cars/developer/">Car Developers</a>
    </div>
</body>
</html>
