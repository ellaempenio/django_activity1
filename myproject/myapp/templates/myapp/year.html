<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturing Years</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #00796b;
            font-size: 2.5em;
        }
        .car-year {
            margin: 20px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            width: 60%;
            text-align: center;
        }
        .car-year h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #004d40;
        }
        .car-year p {
            font-size: 1.1em;
            color: #555;
        }
        .car-year:hover {
            transform: scale(1.05);
            transition: 0.3s ease;
        }
        .nav-links {
            margin-top: 20px;
            text-align: center;
        }
        a {
            color: #00796b;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
        }
        a:hover {
            color: #004d40;
        }
    </style>
</head>
<body>
    <h1>Car Manufacturing Years</h1>
    <div class="car-year">
        <h2>2024</h2>
        <p>Latest models with the most advanced features.</p>
    </div>
    <div class="car-year">
        <h2>2020</h2>
        <p>Popular models still in production with modern features.</p>
    </div>

    <div class="nav-links">
        <a href="/myapp/model/">Car Models</a> |
        <a href="/myapp/developer/">Car Developers</a>
    </div>
</body>
</html>
